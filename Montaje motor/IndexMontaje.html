<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  </head>
  <body>
    <a-scene>
        <a-entity>
            <a-camera position="0 0.25 0.4 "></a-camera>
        </a-entity>

        <a-assets>
            <a-asset-item id="montaje" src="Animacion Ensamblaje.glb"></a-asset-item>
        </a-assets>
        <a-entity position="0 0 0" gltf-model="#montaje"
                scale="0.1 0.2 0.2" animation-mixer>
        </a-entity>
        <a-sky color="grey"></a-sky>
    </a-scene>
  </body>
</html>
